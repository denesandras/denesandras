<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F0F0F0;
    }

    .button-container {
      max-width: 400px;
      text-align: center;
    }

    .button-27 {
      appearance: none;
      background-color: #000000;
      border: 2px solid #1A1A1A;
      border-radius: 20px; /* Increase the border-radius for a bigger button */
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      display: block; /* Change display to block for proper spacing */
      font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      font-size: 18px; /* Increase font size for a bigger button */
      font-weight: 600;
      line-height: normal;
      margin: 10px auto; /* Add some vertical spacing */
      min-height: 70px; /* Increase the min-height for a bigger button */
      min-width: 0;
      outline: none;
      padding: 20px 30px; /* Increase padding for a bigger button */
      text-align: center;
      text-decoration: none;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: 100%;
      will-change: transform;
    }

    .button-27:disabled {
      pointer-events: none;
    }

    .button-27:hover {
      box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
      transform: translateY(-2px);
    }

    .button-27:active {
      box-shadow: none;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://andrasdenes.com/" class="button-27" role="button">Homepage</a>
    <a href="https://notes.andrasdenes.com/" class="button-27" role="button">Zenetöri jegyzetek</a>
    <a href="https://scores.andrasdenes.com/" class="button-27" role="button">Kottatár</a>
    <a href="https://links.andrasdenes.com/" class="button-27" role="button">Linkek</a>
  </div>
</body>
</html>
