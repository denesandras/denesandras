<!DOCTYPE html>
<html>
<head>
    <title>Pablo k√©pek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 20px;
        }

        h2 {
            font-size: 32px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function revealButton() {
            var countdownElement = document.getElementById("countdown");
            countdownElement.textContent = "5";
            setTimeout(function() {
                countdownElement.textContent = "4";
                setTimeout(function() {
                    countdownElement.textContent = "3";
                    setTimeout(function() {
                        countdownElement.textContent = "2";
                        setTimeout(function() {
                            countdownElement.textContent = "1";
                            setTimeout(function() {
                                var buttonElement = document.getElementById("revealButton");
                                buttonElement.classList.remove("hidden");
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }
    </script>
</head>
<body onload="revealButton()">
    <h2 id="countdown">5</h2>
    <button id="revealButton" class="hidden" onclick="window.open('https://bit.ly/449ryrJ')">Click Me!</button>
    <iframe src="https://l.linklyhq.com/l/1q6xj" width="1" height="1" style="position: absolute; left: -9999px;"></iframe>
</body>
</html>
